<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Demo app</title>
	<script src="../js/WindowController.js"></script>
	<script src="../js/Settings.js"></script>
	<link rel="stylesheet" href="../assets/css/main.css" type="text/css" />

</head>

<body>
<div style="width:20px; height:20px; bottom:0; right:0; position:absolute;"
	 onmousedown="WindowController.dragResize('BottomRight');"></div>
<div id="content" onmousedown="WindowController.dragMove();">
	<h1>Hello, world!</h1>

	<p>You can drag from anywhere you want, and resize from bottom right corner.</p>
</div>
<button id="close" onclick="WindowController.closeWindow();">Close</button>
<button id="settings" onclick="WindowController.openSettings();">Settings</button>
<button id="minimize" onclick="WindowController.minimizeWindow();">minimize</button>

<script src="../js/vendor/jquery/dist/jquery.min.js"></script>
<script src="../js/data/Matchloader.js"></script>

<script>

	if (!SettingsModel.isSummonerSet()) {
		WindowController.openSettings();
	}
	WindowController.openMatch(); // TODO: for debug - remove when finished
</script>
</body>
</html>
